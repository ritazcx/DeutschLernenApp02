name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feature/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./server

    strategy:
      matrix:
        node-version: [20]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: server/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run TypeScript compilation check
      run: npm run build

    - name: Run tests with coverage
      run: npm run test:coverage

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        file: ./server/coverage/lcov.info
        flags: backend
        name: Backend Coverage
        fail_ci_if_error: false

    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v4
      with:
        name: backend-coverage
        path: ./server/coverage/

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run TypeScript check
      run: npx tsc --noEmit

    - name: Build frontend
      run: npm run build

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download backend coverage
      uses: actions/download-artifact@v4
      with:
        name: backend-coverage
        path: ./coverage

    - name: Check test coverage thresholds
      run: |
        # Check if coverage report exists
        if [ -f "./coverage/lcov.info" ]; then
          # Extract coverage percentages using grep and awk
          LINES=$(grep -oP "LF:\d+" ./coverage/lcov.info | head -1 | grep -oP "\d+")
          HITS=$(grep -oP "LH:\d+" ./coverage/lcov.info | head -1 | grep -oP "\d+")

          if [ "$LINES" -gt 0 ]; then
            COVERAGE=$((HITS * 100 / LINES))
            echo "Backend test coverage: ${COVERAGE}%"

            # Require minimum 80% coverage
            if [ "$COVERAGE" -lt 80 ]; then
              echo "âŒ Coverage too low: ${COVERAGE}% (minimum: 80%)"
              exit 1
            else
              echo "âœ… Coverage acceptable: ${COVERAGE}%"
            fi
          else
            echo "âš ï¸  No coverage data found"
          fi
        else
          echo "âš ï¸  Coverage report not found"
        fi

    - name: Generate test summary
      run: |
        echo "## ðŸ§ª Test Summary" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Backend tests: Passed" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Frontend build: Passed" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… TypeScript compilation: Passed" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Quality gates: Passed" >> $GITHUB_STEP_SUMMARY