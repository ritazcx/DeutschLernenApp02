# Render service configuration for deploying frontend and backend separately.
# Review and replace placeholders before use (especially secret references and URLs).

services:
  - type: web_service
    name: deutschflow-server
    env: python
    branch: main
    plan: starter
    buildCommand: pip install spacy && python -m spacy download de_core_news_sm && npm install --prefix server --include=dev && npm run build --prefix server
    startCommand: node server/dist/index.js
    healthCheckPath: /health
    envVars:
      - key: DEEPSEEK_API_KEY
        from: secret
      - key: FRONTEND_URL
        value: "https://deutschlernenapp02-2.onrender.com"
      - key: NODE_ENV
        value: production
      - key: PATH
        value: /usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin
    # Optional: configure a disk for SQLite persistence (replace with actual disk config in Render UI)
    disk:
      name: server-data
      size_gb: 1
      mount_path: server/data

  - type: static_site
    name: deutschflow-frontend
    branch: main
    buildCommand: npm install && npm run build
    publishPath: dist
    envVars:
      - key: VITE_DICTIONARY_API_BASE
        value: "https://deutschlernenapp02-server.onrender.com"
